<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <title>Base Apparel, Coming Soon!</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="logo">
                <img src="images/logo.svg">
            </div>
            <div class="image_hor">
                <img src="images/hero-mobile.jpg">
            </div>
            
            <div class="heading">
                <div class="first">We're</div>
                Coming <br>Soon
            </div>

            <div class="para">
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add you email below to stay up-to-date with announcements and our launch details.
                </p>
            </div>

            <div class="form">
                <!-- <div class="input_filed"> -->
                    <input name="username" , type="email" , placeholder="Email Address", id="mail" />
                    <div class="err_img">
                    <img src="images/icon-error.svg"></div>
                
                <button class="btn"><img src="images/icon-arrow.svg"></button>
            </div>
            <div class="error"><p>Please provide a valid email</p></div>

        </div>

        <div class="image">
            <img src="images/hero-desktop.jpg"             
        </div>
    </div>
    

<script type="text/javascript" src="main.js"></script>
</body>
</html>
